<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Readex+Pro:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">
  <script src="https://kit.fontawesome.com/076bbceb7d.js" crossorigin="anonymous"></script>
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


    <main>
      <div class="card container">

        <div class="img">
          <div class="overlay">
            <a href="#" class="icon" aria-label="show-NFT">
              <i class="fas fa-eye"></i>
            </a>
          </div>
          <img src="images/image-equilibrium.jpg" alt="as">
        </div>

        <h1>Equilibrium #3429</h1>

        <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="two-svg">
          <div class="svg svg1">
            <p>0.041ETH</p>
          </div>
          <div class="svg svg2">
            <p>3 days left</p>
          </div>
        </div>

        <footer>
          <p class="footer-text">
            Creation of <span>Jules Wyvern</span>
          </p>
        </footer>


      </div> <!--Container-->
    </main>


  </body>
</html>
